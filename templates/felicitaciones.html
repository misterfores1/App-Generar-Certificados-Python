<!-- templates/felicitaciones.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>Felicitaciones</title>
</head>
<body>
    <h1>¡Felicitaciones, {{ nombre }}!</h1>
    <p>Has completado el curso exitosamente. Puedes descargar tu certificado aquí:</p>
    <form action="/generar" method="POST">
        <input type="hidden" name="documento" value="{{ documento }}">
        <button type="submit">Descargar Certificado</button>
        
    </form>
   <center>
    <a href="/" class="ver-registros">Volver a la página principal</a>



    </center> 

    

    <!-- Canvas para confeti -->
    <canvas id="confetti-canvas" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none;"></canvas>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        // Iniciar confeti al cargar la página
        const confettiCanvas = document.getElementById('confetti-canvas');

        function lanzarConfeti() {
            const duration = 5 * 1000; // Duración del confeti en milisegundos
            const end = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 5,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    disableForReducedMotion: true,
                });
                confetti({
                    particleCount: 5,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    disableForReducedMotion: true,
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            })();
        }

        // Llama la función para iniciar el confeti
        lanzarConfeti();
    </script>
</body>
</html>
